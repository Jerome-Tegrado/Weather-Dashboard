<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A responsive and feature-rich Weather Dashboard to check current weather and 5-day forecasts.">
  <title>Weather Dashboard</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container mb-4">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 mb-3 mb-md-0">
        <h1 class="mb-0"><i class="fa-solid fa-cloud-sun"></i> Weather Dashboard</h1>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-sm-6 mb-2 mb-sm-0 d-flex align-items-center">
            <label for="unit-toggle" class="me-2 fw-bold mb-0">°C / °F</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="unit-toggle">
              <label class="form-check-label" for="unit-toggle"></label>
            </div>
          </div>
          <div class="col-12 col-sm-6 d-flex align-items-center">
            <label for="dark-mode-toggle" class="me-2 fw-bold mb-0">Dark Mode</label>
            <label class="switch" role="switch" aria-checked="false" aria-label="Toggle Dark Mode">
              <input type="checkbox" id="dark-mode-toggle" aria-labelledby="dark-mode-toggle">
              <span class="slider">
                <i class="fa-solid fa-sun light-icon"></i>
                <i class="fa-solid fa-moon dark-icon"></i>
              </span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="search-bar mb-4">
      <div class="row g-2">
        <div class="col-12 col-md-4">
          <input type="text" id="city" class="form-control" placeholder="Enter city name" aria-label="City name">
        </div>
        <div class="col-6 col-md-2">
          <button id="search-btn" class="btn btn-green w-100" aria-label="Search">
            <i class="fa-solid fa-search"></i> Search
          </button>
        </div>
        <div class="col-6 col-md-2">
          <button id="current-location-btn" class="btn btn-primary w-100" aria-label="Use Current Location">
            <i class="fa-solid fa-location-arrow"></i> Location
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button id="add-favorite-btn" class="btn btn-warning w-100" aria-label="Add to Favorites">
            <i class="fa-solid fa-star"></i> Add to Favorites
          </button>
        </div>
      </div>
    </section>

    <section id="favorites" class="mb-4">
      <h2>Favorites</h2>
      <div class="favorites-buttons d-flex flex-wrap"></div>
    </section>

    <section id="search-history" class="mb-4">
      <h2>Search History</h2>
      <div class="history-buttons d-flex flex-wrap"></div>
    </section>

    <section id="error-message" class="alert alert-danger d-none" role="alert"></section>
    <section id="loading" class="d-none text-center mb-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <section id="weather-info" class="weather-info d-none">
      <div class="current-section p-4 rounded mb-4">
        <h2 class="text-center">
          <i class="fa-solid fa-temperature-half"></i> Current Weather
        </h2>
        <div class="current-weather text-center">
          <h3 id="location"><i class="fa-solid fa-location-dot"></i> Location:</h3>
          <div id="flag" class="mb-2"></div>
          <p id="temperature"><i class="fa-solid fa-temperature-high"></i> Temperature:</p>
          <p id="feels-like"><i class="fa-solid fa-thermometer"></i> Feels Like:</p>
          <p id="humidity"><i class="fa-solid fa-droplet"></i> Humidity:</p>
          <p id="wind-speed"><i class="fa-solid fa-wind"></i> Wind Speed:</p>
          <p id="uv-index"><i class="fa-solid fa-sun"></i> UV Index:</p>
          <div id="icon" class="mt-2"></div>
          <p id="side-comment" class="mt-3 fw-semibold"></p>
          <p id="tip" class="mt-1 fst-italic"></p>
        </div>
      </div>

      <div class="forecast-section p-4 rounded">
        <h2 class="text-center">
          <i class="fa-solid fa-calendar-day"></i> 5-Day Forecast
        </h2>
        <div id="forecast" class="forecast d-flex justify-content-around flex-wrap"></div>
      </div>
    </section>
  </main>

  <footer class="container text-center mt-5">
    <p>&copy; 2025 Weather Dashboard. Developed by Jerome Brent A. Tegrado. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
